
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynthPro - Тексты для дикторов</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #fff1f2; /* Rose 50 */
        }
        .font-serif-elegant {
            font-family: 'Playfair Display', serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #e11d48; /* Rose 600 */
            border-radius: 10px;
        }
        .animate-fadeIn {
            animation: fadeIn 0.6s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        .floating {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes soundwave {
            0% { transform: scale(0.8); opacity: 1; border-width: 4px; }
            100% { transform: scale(2.2); opacity: 0; border-width: 1px; }
        }

        .animate-soundwave {
            animation: soundwave 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
        
        .header-glow {
            box-shadow: 0 4px 20px -5px rgba(225, 29, 72, 0.4);
        }

        .red-line-decoration {
            height: 4px;
            background: linear-gradient(90deg, transparent, #fb7185, #e11d48, #fb7185, transparent);
            filter: blur(1px);
        }

        /* Sakura falling animation */
        .sakura {
            position: absolute;
            background-color: #ffdae0;
            border-radius: 100% 0 100% 0;
            pointer-events: none;
            opacity: 0.3;
            z-index: 1;
        }

        @keyframes fall {
            0% {
                top: -10%;
                transform: translateX(0) rotate(0deg);
            }
            100% {
                top: 110%;
                transform: translateX(100px) rotate(360deg);
            }
        }

        .sakura-anim {
            animation: fall linear infinite;
        }
    </style>

</head>
